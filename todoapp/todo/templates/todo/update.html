{% extends "todo/base.html" %}
{% block content %}
<h4>This is update page of Task -> {{id}}</h4>

<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-info">Update Task</h4>
        <form method="POST" action="">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="submit" class="btn btn-success">
            <a href="{% url "showlist" %}" class="btn btn-primary">Go back to Tasks</a>
        </form>
    </div>
</div>

{% endblock content %}
